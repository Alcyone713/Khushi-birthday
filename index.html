<!DOCTYPE html>
<html>

<head>
    <title>HTML Invaders</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="header" style="display: flex; flex-direction: row; align-items: center; height: 50px; margin-bottom: 20px;">
        <img src="./assets/khushi_logo.png" height="160px" alt="" srcset="">
        <h1 style="text-align: center;">Invaders in Khushi Land</h1>
    </div>
    <div id="playWindow">
        <div id="playArea">
            <div id="scoreContainer">
                <div class="score" id="lives"></div>
                <div class="score" id="score"></div>
                <div class="score" id="highScore"></div>
                <div class="score" id="divFPS">FPS: 0</div>
            </div>
            <div id="messageContainer">
            </div>
        </div>
    </div>

    <script src="js/jquery331.min.js"></script>
    <script src="js/defs.js"></script>
    <script src="js/Sounds.js"></script>
    <script src="js/Size.js"></script>
    <script src="js/Point.js"></script>
    <script src="js/Rect.js"></script>
    <script src="js/Waypoint.js"></script>
    <script src="js/Stars.js"></script>
    <script src="js/Sprite.js"></script>
    <script src="js/Explosion.js"></script>
    <script src="js/Bullet.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
